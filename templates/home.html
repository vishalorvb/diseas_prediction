{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% block contents %}

<div class="dec1 container">
    <div class="container my-4">
        <div class="form-group">
            <div class="form-class">
                <center>
                    <h3 class="glow font-weight-bold  text-white" style="border-bottom: 2px solid white ;  "> Get
                        Yourself Checked </h3>
                    <br>

                    <h3 class="glow font-weight-bold  text-white"> Enter Your Symptoms </h3>
                </center>
                <div style="display: flex;">
                    <div style="margin-top: 15px; padding-left: 50px;">
                        <form method="POST" action="http://127.0.0.1:8000/result">

                            {% csrf_token %}
                            <select id="select" name="s1" style="color: antiquewhite !important;
                                                                     border-radius: 20px !important;
                                                                     background: black !important;">
                                <option value="default">Select Symptom 1</option>
                            </select>

                            <select class="mx-4 my-4" id="select1" name="s2" style="color: antiquewhite !important;
                                                                     border-radius: 20px !important;
                                                                     background: black !important;">
                                <option value="default">Select Symptom 2</option>
                            </select>
                            <br>

                            <select class="my-4" id="select2" name="s3" style="color: antiquewhite !important;
                                                                     border-radius: 20px !important;
                                                                     background: black !important;">
                                <option value="default">Select Symptom 3</option>
                            </select>
                            <select class="mx-4 my-4" id="select3" name="s4" style="color: antiquewhite !important;
                                                                     border-radius: 20px !important;
                                                                     background: black !important;">
                                <option value="default">Select Symptom 4</option>
                            </select>

                            <br>
                            <select class="my-4" id="select4" name="s5" style="color: antiquewhite !important;
                                                                     border-radius: 20px !important;
                                                                     background: black !important;">
                                <option value="default">Select Symptom 5</option>
                            </select>
                            <button class="my-4 btn button-class font-weight-bold btn-primary btn-block"
                                style="width:40%;" type="submit">Show Result</button>
                        </form>
                        {{msg}}
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
